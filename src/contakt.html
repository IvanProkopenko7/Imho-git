<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9ecef;
      color: #222;
      line-height: 1.6;
      min-height: 100vh;
      margin: 40px;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f4f4f4;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 5px;
    }
    .name {
      font-weight: bold;
    }
    .email, .phone {
      display: block;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Contact List</h1>
  <ul>
    <li>
      <span class="name">Ivan Love</span>
      <span class="email">ivan.petrov@email.com</span>
      <span class="phone">+1 234 567 8901</span>
    </li>
    <li>
      <span class="name">Maria Pork</span>
      <span class="email">maria.ivanova@email.com</span>
      <div class="phone">+1 234 567 8902</div>
    </li>
    <li>
      <span class="name">John Smith</span>
      <span class="email">john.smith@email.com</span>
      <span class="phone">+1 234 567 8903</span>
    </li>
  </ul>
    <script>
    // Simple JS to add new contact to the list
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const ul = document.getElementById('contactList');
      const li = document.createElement('li');
      li.innerHTML = `<span class="name">${name}</span>
                      <span class="email">${email}</span>
                      <span class="phone">${phone}</span>`;
      ul.appendChild(li);
      this.reset();
    });
  </script>
</body>
</html>
